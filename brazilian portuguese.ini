[NewLogs]
Nuclei = "Núcleo"
Nuclei_Text = "REGISTRO DO ASH Nº 68# #NOTAS DO PESQUISADOR:#A larva Metroid carrega quatro orgãos 'núcleos' primariamente usados pra estocar a energia absorvida da presa. Pra proteção ele distribui uma porção do poder dos orgãos na membrana ao redor e a fortifica. Só temperaturas frias conseguem inibir este fluxo de energia e enfraquece sua defesa.# #Os achados e eventos recentes sugerem que três dos núcleos da larva eventualmente mudam em células tipo-tronco no SR388 pra serem usadas como blocos de construção para as formas posteriores. Mas por que só aqui? É algo na sua comida ou alguma radiação que o planeta emite?"
Adaptations = "Adaptações"
Adaptations_Text = "REGISTRO DO ASH Nº 71# #NOTAS DO PESQUISADOR:#As larvas em SR388 são vorazes até elas sofrerem metamorfose, ponto no qual a fome delas diminui. Os Metroids fora do seu mundo não conseguem mudar normalmente a forma larval deles a qual eu acredito é um efeito colateral das suas adaptações.# #O núcleo provavelmente altera a função quando o Metroid é removido do SR388, mudando em células especializadas que ajudam a criatura a tolerar seus arredores. Isto junto com novos fatores ambientais causam mudanças sutis ou drásticas no seu corpo. Lamentavelmente o Metroid está preso numa fome perpétua conforme ele tenta alcançar uma forma que não mais consegue obter."
Radioactivity = "Radioatividade"
Radioactivity_Text = "REGISTRO DO ASH Nº 82# #NOTAS DO PESQUISADOR:#A presença do núcleo compacto torna a larva altamente responsiva a radioatividade. Por exemplo, raios Beta fazem elas se dividirem e multiplicarem dentro de horas, um fato que ajudou os Piratas Espaciais em manter um suprimento de espécimens pra muitas operações.# #Outros elementos radioativos habilitaram os Metroids fora do seu mundo a ignorar a fase larval deles e se transformar em poderosas aberrações que se não fossem relatadas pelo próprio Aran eu teria desconsiderado como ficção. É gravemente preocupante pensar como outras formas de radioatividade podem afetar os Metroids e por que nosso governo deve tomar ação antes que alguém ponha suas mãos neles de novo."
ChozoMessage = "Desconhecido"
ChozoMessage2 = "Nosso Legado"
ChozoMessage_Text = "Tradução em progresso..."
ChozoMessage_Text2 = "Nós soltamos os Guerreiros Derradeiros. Eles de longe superaram nossas expectativas.# #Assim como nosso controle.# #Mesmo assim nós estamos assolados pela culpa e tristeza conforme nós deixamos eles num universo que não está pronto para a existência deles.# #Rezem pelo sucesso deles# #Rezem pela segurança de todas as vidas no cosmos."
TrooperLogs = "Registro das Tropas"
TrooperLogs_Text1 = "GSGT S. Oracca# #Tudo ficou lento até rastejar após nós capturarmos aquela coisa cega algumas noites atrás. Quando me foi dito que esta operação era a 'chance de uma existência’ eu não esperava desperdiçar a maior parte do meu tempo escavando com pesquisadores.# #Ainda, eu suponho que isto seja melhor do que a missão da minha irmã. Eu não consigo imaginar qualquer coisa mais entediante do que patrulhar as fronteiras do espaço do Império Kriken."
TrooperLogs_Text2 = "CAPT A. Dallas# #Eu escoltei Ash de volta pra o Thoth após o acampamento do subsolo ter dado a ele amostras do que eles descreveram como uma ‘grande casca translúcida’. Ele está preocupado com o que poderia ter deixado ele pra trás. Eu não estaria tão preocupado se tivesse sido dado a nós mais soldados pra esta expedição junto com um caçador de recompensa ou dois.# #O QG está confiante que a inteligência deles nos habilitará a matar o tipo Metroid original, se ele não estiver extinto agora. Mas em qual base eles acreditam que é a única ameaça no SR388?"
TrooperLogs_Text3 = "PFC G. Dutch# #O que assustou tanto o Dallas? Eu por exemplo não posso esperar pra pôr estes rifles de gelo pra testar, preferivelmente nessas coisas Metroid que todos ficam tagarelando a respeito. Eu li a inteligência: mantenha os otários congelados até os demos do esquadrão os despedaçarem com seus lança-foguetes. Trabalho em equipe!#Eu só espero que eles tenham boa prática em qualquer lugar além das desatualizadas Arenas de Sobrevivência. Os hologramas dos Metroids deles são uma piada!"
TrooperLogs_Text4 = "GFR V. Kainé# #O capitão tem murmurando sobre caçadores de recompensa de novo. Eu acho que o QG quer minimizar o envolvimento deles com eles conforme a dependência no último pra resolver os 'problemas' através dos anos poderia ter feito o governo parecer fraco.# #Explicaria porque a Samus, a famosa matadora de Metroids, não foi contratada pra nos acompanhar. Esta poderia ter sido minha chance pra encontrá-lo! Então de novo o QG não se incomodou de enviar muitas amenidades conosco então não é como se eu pudesse chamá-lo pra uma bebida."
TrooperLogs_Text5 = "GFR J. Knolan# #A maioria das espécies sencientes na Federação se referem ao extintos harmoniosos Chozos com o máximo respeito e como um exemplo do que qualquer civilização se afogando em violência deveria lutar pra se tornar. Mas esta torre que eu escaneei, uma fábrica de armas dedicada certamente põe essa visão em questão. Ainda, eu permaneço positivo. Certamente os Chozos recorreram a isto quando eles descobriram os Metroids em SR388... qualquer pacifista o faria após encarar esses monstros.# #A escalada certamente vale a vista. É uma vergonha que meus colegas não estão vivos pra ver isto."
TrooperLogs_Text6 = "1LT N. Palmer# #Isto é um desastre. Primeiro nós detectamos um tremor emanando no elevador do acampamento no subsolo, então o radar do Ash pegou três sinais de Metroids se dirigindo pro nosso caminho. Um deles era diferente. Parecia um inseto e disparou raios em nós. Os rifles de gelo não puderam parar a coisa. A Oracca nos cobriu conforme nós fugimos até a nave. A última coisa que eu vi foi aquela coisa voando com o corpo dela.# #Os gritos. Eu não consigo tirar os gritos dela da minha cabeça."
TrooperLogs_Text7 = "PFC M. Hudson# #Nós recebemos um sinal de socorro antes daquele inseto Metroid ter fritado a antena de comunicação mas o capitão é um problema. Ele quer procurar o time do subsolo. Nós acabamos de ter nossos traseiros chutados e ele quer que nós voltemos lá pra fora? Eu tive uma idéia melhor, que tal nós abandonarmos eles e o planeta? Eu não me importo se eu sou rotulado como um covarde ou trancado com piratas colegas de beliche no QG, Eu só quero SAIR desta rocha que é uma armadilha mortal."
TrooperLogs_Text8 = "SPC F. Mac# #O acabamento está acabado. O Blain também. Nós corremos até o elevador quando uma água-viva Metroid teve vantagem sobre ele. Aquele idiota enfiou uma bomba de demolição na boca dela; a próxima coisa que eu sei é que eu fui derrubado, o elevador está coberto de escombros e o Metroid casualmente flutua pra longe. Maldição, Blain, nossa tecnologia não funciona como a de Aran!#Mas eu não deixei ela sair da minha vista. Rastre-ei ela até que ela deitou e mudou de cor.##É hora do troco..."

