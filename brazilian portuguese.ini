[Logs]
Briefing = "Instruções da Missão"
Briefing_Text = "- Objetivo Primário: #Exterminar todos os organismos Metroid no Planeta SR388. # #- Objetivos Secundários: #Localizar e trazer assistência para os times de pesquisa e resgate da Federação Galática."
Planet = "Planeta SR388"
Planet_Text = "Designação Planetária do SR388: Um planeta remoto, ausente na maioria dos mapas galáticos. #A pesquisa da federação indica que é o mundo natural da espécie Metroid. #Sua crosta exterior é escavada com massivos sistemas de cavernas os quais são lares pra um eco-sistema que ainda está pra ser completamente estudado. #A primeira expedição pra SR388 revelou a existência das ruínas dos Chozos."
Earthquakes = "Terremotos"
Earthquakes_Text = "O sistema massivo de cavernas está localizado entre duas placas tectônicas, grandemente inundado por uma substância densa e cáustica similar ao magma. #O terremoto recente alterou o desenho da caverna e a substância perigosa foi drenada para os níveis inferiores.# #A causa do terremoto é desconhecida. Escaneamento orbital inicial do SR388 não detectou instabilidade dentro desta região."
Earthquakes_Text2 = "O sistema massivo de cavernas está localizado entre duas placas tectônicas, grandemente inundado por uma substância densa e cáustica similar ao magma. #Os terremotos recentes alteraram o desenho da caverna e a substância perigosa foi drenada para os níveis inferiores.# #Os terremmotos parecem coincidir com o extermínio progressivo dos Metroids no SR388. Contudo uma correlação direta entre estes eventos não pôde ser estabelecida."
ResearchTeam = "Time de Pesquisa"
ResearchTeam_Text = "Por anos a Federação declarou o SR388 inseguro pra iniciar novas expedições. #Contudo, após escaneamentos orbitais recentes terem falhado em detectar qualquer presença de Metroids na superfíce do planeta, a expedição de um vassalo de pesquisa foi finalmente aprovada. #A missão da tripulação era inspecionar a região aonde a espécie foi encontrada primeiro e re-afirmar que nenhuma permaneceu. Os próximos objetivos deles eram explorar as ruínas dos Chozos próximas e estudar as outras vidas selvagens do SR388. #A comunicação com o time foi cortada e só um sinal de socorro conseguiu alcançar o QG."
ResearchTeam_Text2  = "Os cientistas construíram um pequeno local de pesquisa dentro do sistema de cavernas. O túnel de acesso levando até o vassalo de pesquisa deles teve um colapso e todo o equipamento deles não está operacional. #Os sinais vitais de todos os exo-trajes estão parados. #Não há sobreviventes neste local."
RescueTeam = "Time de Resgate"
RescueTeam_Text = "O time de Busca & Resgate é um grupo de combate de elite consistindo de soldados altamente armados. #A missião deles: Localizar e extrair qualquer pessoal sobrevivente do time de Pesquisa desaparecido. #O grupo reportou ter achado um sensor de energia especializado no local do acampamento do time desaparecido. Os dados dele confirmaram as suspeitas da Federação: Os Metroids ainda prosperaram dentro do planeta. Estes achados foram enviados pro QG pra serem analisados enquanto o grupo continuou a busca deles por sobreviventes. #O contato com eles também foi perdido rapidamente.# #Os dados enviados pro QG revelaram um número aproximado de Metroids permanecentes no SR388 foi ultimamente usado pra desenvolver um módulo de escaneamento pro seu Traje de Energia. Isto permite a detecção de leituras de energia próximas únicas para a espécie."
RescueTeam_Text2 = "O time de Busca & Resgate era um grupo de combate de elite de soldados altamente armados. #A missão deles: Localizar e extrair qualquer pessoal sobrevivente do time de Pesquisa desaparecido.# #Não há sobreviventes entre o time de Busca & Resgate."
Monsters = "A Espécie Metroid"
Monsters_Text = "A espécie dominante do SR388. Os Metroids caçam qualquer forma de energia achada em organismos naturais ou sintéticos, deixando pra trás cascas mortas após se alimentarem. #Eles são altamente resistentes a armas convencionais e possuem grande adaptabilidade em ambientes estrangeiros: As estimativas sugerem que um pequeno número de Metroids soltos num planeta habitado levaria a extinção de quaisquer formas de vida presentes. #Como tal eles atraíram muita atenção dos Piratas Espaciais que repetidamente tentaram usá-los como armas biológicas."
Mutations = "Ciclo de Vida"
Mutations_Text = "Os escaneamentos nos Metroids nativos revelam que a forma mais comum deles nos incidentes anteriores é meramente o estágio larval da espécie. #Enquanto há registros de mutações extremas engatilhadas pelos Piratas Espaciais usando estímulos anormais, o mundo natal dos Metroids de SR388 é aparentemente o único ambiente aonde a espécie consegue se transformar naturalmente."
AlphaMonster = "Metroid Alfa"
AlphaMonster_Text = "O Metroid alfa ganhou imunidade a temperaturas frias. #A perda de vários núcleos dentro da sua membrana verde o deixou vulnerável a armamentos concussivos. Um exo-esqueleto laminado o cobre parcialmente.# #Este organismo emerge da muda da sua forma larval.#Embora agressivo, é relativamente fraco neste estágio e seus novos membros ainda tem que crescer no tamanho e na força total deles."
GammaMonster = "Metroid Gama"
GammaMonster_Text = "Este estágio do Metroid agora consegue transferir cargas negativas do seu sistema nervoso nos chifres, soltando arcos voltaicos elétricos capazes de perturbar o disparo das armas. #A membrana contendo seu núcleo permanece vulnerável mas o exo-esqueleto do Metroid gama foi expandido pra proteção adicional.# #Embora suas pernas alcançaram seu comprimento máximo, elas são inadequadas pra locomoção. Ao invés disto eles podem servir pra capturar presas e drenar a energia delas."
ZetaMonster = "Metroid Zeta"
ZetaMonster_Text = "Após uma transformação substancial do seu corpo, o poder e as defesas do Metroid melhoram grandemente. Embora o Metroid zeta não consiga mais voar devido a seu imenso peso, suas novas pernas são fortes o bastante pra carregá-lo e executar grandes explosões de velocidade. Os braços conseguem entregar golpes poderosos e as glândulas da sua boca podem borrifar uma substância altamente corrosiva.# #Suas duas formas anteriores eram similares a de uma fase de pupa. Descartar o exo-esqueleto do Metroid gama marcou o começo da sua fase adulta."
OmegaMonster = "Metroid Omega"
OmegaMonster_Text = "O predator ápice de SR388. O Metroid omega exibe força devastadora; um impacto das suas garras podem incapacitar severamente ou matar animais grandes enquanto a presa mais fortemente blindada é jogada através do ar. #A despeito da sua figura gigantesca, ele consegue saltar e usar seu peso como uma arma. As glândulas na boca incendeiam sua saliva, transformando-o num lança-chamas orgânico. Sua membrana engrossou grandemente; um poder de fogo máximo é fortemente recomendado.# #Este é o estágio final no ciclo de vida de um Metroid e muitos poucos conseguem alcançá-lo. Seu tamanho é um resultado dos músculos da forma anterior rapidamente se expandindo pra proporções massivas."
QueenMonster = "Rainha Metroid"
QueenMonster_Text = "O único organismo Metroid naturalmente capaz de produzir descendentes, A Rainha é o coração da espécie e mãe da cada Metroid nascido em SR388. O papel dela na colméia retardou a mobilidade dela e ainda assim encorajou o desenvolvimento de um longo pescoço e massiva cabeça pra atacar a distância.# #A estrutura das células dela indicam que ela é extremamente velha, possivelmente tão velha quanto o laboratório em que ela está instalada. Os anos reforçaram o torso dela a níveis impenetráveis. #O código genético da Rainha é distinto dos outros Metroids e ela ainda pode ter passado por um ciclo de vida único pra atingir a forma dela."
Chozo = "A Corrida Perdida"
Chozo_Text = "Os Chozos eram uma raça aviária antiga e misteriosa. #Incrivelmente avançados, eles colonizaram muitos mundos, espalhando sua mensagem de paz através do universo. #Há registros e lendas históricos dos Chozos visitando outras raças com quem eles compartilharam o conhecimento e a sabedoria deles. #Estes encontros breves levaram muitas culturas primitivas até a glória dos dias presentes. Alguns dizem que eles ajudaram a consolidar as mesmas fundações da Federação Galática.# #O destino desta raça é desconhecido. A evidência sugere que eles lentamente desapareceram do cosmos através do curso dos séculos. #Tudo que permanece em cada planeta que eles habitaram são as ruínas da uma vez gloriosa civilização deles."
GoldenTemple = "O Templo Dourado"
GoldenTemple_Text = "Este templo permanece na base de uma montanha oca. As estátuas, pedras esculpidas e seu design sólido atestam que a estrutura foi construída pra ser um santuário, possivelmente com significância religiosa. #O templo resistiu ao teste do tempo, mostrando o conhecimento e experiência em construção dos Chozos.# #Os escaneamentos detectam a presença de entidades robóticas estacionárias colocadas em pontos estratégicos dentro da estrutura. Nenhum sinal de controle foi detectado, estas unidades estão operando autonomamente."
BreedingGrounds = "Os Solos de Procriação"
BreedingGrounds_Text = "Esta área abrange um eco-sistema construído personalizado que favorece o crescimento dos Metroids. #O terreno em si é perigoso: os tentáculos crescendo junto do chão soltam químicos extremamente corrosivos. Predadores e catadores oportunistas podem reconhecer isto como um solo de caça ideal tomando vantagem dos animais feridos ou mortos. #A presença de pelo menos um Metroid é esperada quando se aventurar nestes habitats. # #Os tentáculos são determinados serem de origem artificial. Sintetizados através de métodos technologicamente avançados eles absorvem nutrientes da matéria morta."
HydroStation = "A Estação Hidrológica"
HydroStation_Text = "A instalação massiva no centro destes filtros do reservatório e bombeia água através das tubulações enormes. #Estes canos saem do complexo e desaparecem nas rochas ao redor, presumivelmente pra suprir outros prédios mais abaixo do sistema de cavernas com água limpa. #Embora abandonada, a maior parte dela permanece funcional.# #Atividade robótica foi detectada no interior."
IndustrialComplex = "Complexo Industrial"
IndustrialComplex_Text = "Esta fábrica junta drones trabalhadores os quais são encarregados de suprir as instalações do SR388 com partes de substituição que mantém eles em execução autonomamente. #Embora o tempo tenha deixado sua marca, as máquinas o mantiveram intacto. #Alguns drones de combate também são construídos aqui. Os trabalhadores robóticos estão funcionando mal e mostram sinais de agressão."
MiningFacility = "Instalação de Mineração"
MiningFacility_Text = "Os cristais de cordite são um dos cristais formados naturalmente mais duráveis na galáxia. #Embora eles não sejam tão duros como diamantes, isto torna eles um recurso mais maleável. #Os Chozos acharam vários usos práticos pros cordites na maquinaria de construção ou produzindo trabalhos de arte. #Esta instalação de mineração supre o cordite e vários outros minerais até o complexo industrial próximo."
Tower = "A Torre"
Tower_Text = "Esta instalação está operando num suprimento de energia de emergência. #As leituras térmicas indicam que há pelo menos um dispositivo funcional localizado no fundo do prédio."
Tower_Text2 = "A torre imensa hospeda uma instalação de armas R&D. #Os robôs patrulhando dentro dela são drones de combate equipados com protótipos de armas e escudo de revestimento avançado. #Eles possuem IA superior e são programados pra disparar em qualquer alvo vivo mantendo a torre esterilizada da matéria orgânica muito eficientemente. Prossiga com cuidado."
PowerPlant = "A Usina de Energia"
PowerPlant_Text = "Esta usina geo-térmica gera a energia pra comandar todas as outras instalações no complexo de cavernas. #A água da Estação Hidrológica é injetada no sistema usando canos isolados. Turbinas sofisticadas usam o calor do ambiente local, sendo extremamente eficientes com mínima perda de água. #A quantia massiva de energia produzida é armazenada em conjuntos isolados de células de energia. #Uma destas perdeu um pouco da integridade estrutural e qualquer mudança significativa na temperatura poderia sobrecarregá-la."
PowerDistribution = "Centro de Distribuição"
PowerDistribution_Text = "Esta caverna tem um prédio massivo equipado com condutores elétricos e canos de água. #Um dos canos cedeu e a água continuamente inunda as seções inferiores da instalação. #Os dados são insuficientes pra determinar a functionalidade da estrutura."
PowerDistribution_Text2 = "Esta instalação é um centro de distribuição de energia. #Os fios ligados a esta instalação fornecem energia pra várias estruturas dentro da região. #Toda a energia em excesso é armazenada em céluas esféricas portáteis as quais são distribuídas através de passagens complexas do sistema de cavernas via canos a vácuo e drones carregadores. #Estas células encheram até a capacidade máxima: qualquer exposição a armas de raios desestabilizará a carga da energia."
OmegaNest = "O Ninho"
OmegaNest_Text = "Esta área está infestada com grossas massas tipo globo compostas na maioria de carboidratos cristalizados. #Aquelas que ainda devem endurecer são constantemente movidas pelo fluxo de ar criado do movimento mais leve das criaturas próximas. # #Só as formas de vida mais adaptáveis conseguem prosperar neste eco-sistema."
GeneticLabs = "Laboratório de Genética"
GeneticLabs_Text = "Suspenso sobre uma cidade abandonada estão os restos de um laboratório. #Os scanners confirmam que havia equipamento extremamente sofisticado pra ser achado junto com dados científicos de magnitude incalculável. #Só os tanque de stasis restaram. Traços orgânicos interiores sugerem pesquisa genética e manipulação do DNA. #Substâncias biogênicas de uma era desconhecida revestem as paredes do laboratório."
Thoth = "Thoth GFS"
Thoth_Text = "O Thoth GFS é uma nave de classe-Griffin. Uma vez uma escolta das naves de batalha classe-Olympus, ele foi desde então convertido num vassalo de pesquisa. #Sua tripulação ajudou continuamente a Federação a explorar planetas, civilizações antigas e a estudar espécies através da galáxia. O Thoth carrega maquinaria de perfuração portátil pra excavações.# #A nave aterrissou num pequeno vale. O local de escavação presente se conecta diretamente ao laboratório de pesquisa no subsolo. Uma nave armada classe-Anhur também está por perto, registrada para o time de resgate."
Thoth_Text2 = "Os comedores de carniça se aproximaram da vizinhança, atraídos pelo cheiro da decomposição previamente presa dentro do Thoth.##---##O Thoth GFS é uma nave de classe-Griffin. Uma vez uma escolta das naves de batalha classe-Olympus, ele foi convertido num vassalo de pesquisa. #Sua tripulação ajudou continuamente a Federação a explorar planetas, civilizações antigas e a estudar espécies através da galáxia. O Thoth carrega maquinaria de perfuração portátil pra excavações.# #A nave aterrissou num pequeno vale. O local de escavação presente se conecta diretamente ao laboratório de pesquisa no subsolo. Uma nave armada classe-Anhur também está por perto, registrada para o time de resgate."
NativeSpecies = "Espécies Nativas"
NativeSpecies_Text = "Não muito é sabido sobre o eco-sistema do SR388. #Os relatório anteriores descreveram a fauna como sendo muito hostil; quase todos os animais observados eram carnívoros com até mesmo a menor das espécies mostrando traços perigosos. #O ambiente extremo e a presença de tantos predadores pode ter forçado uma corrida das armas evolucionária, perpetuando um ciclo de violência.#Cuidado extremo é aconselhado."
AncientGuardian = "Antigo Guardião"
AncientGuardian_Text = "Este sentinela utiliza barreiras perfurantes e encurrala os alvos no seu alcance de disparo. #Seu design arcaico restringe ele a operar com baixa energia impedindo o uso simultâneo do seu escudo e sistemas de mobilidade. Seu arsenal consiste de armas de energia com modelos únicos. # #O robô foi calibrado pra detectar criaturas estrangeiras trazendo equipamento roubado. #Os terremotos recentes parecem ter danificado a tração da unidade e das barreiras perfurantes. A despeito destas complicações ele permanece uma ameaça considerável."
Arachnus = "Arachnus"
Arachnus_Text = "Um organismo territorial. Seu couro blindado é muito resiliente e requer pelo menos uma descarga de alta voltagem pra danificá-lo. Atacar com qualquer coisa menor só agitará a criatura. Quando enfurecido ele rolará como uma bola e tentará colidir no seu agressor. As bombas poderiam ser capazes de impelí-lo a este estado. # #Sua saliva tem propriedades inflamáveis e suas garras conseguem vibrar a altas frequências pra lançar ondas sônicas. Os escaneamentos detectam que ele adquiriu uma relíquia dos Chozos garantindo a ele vigor não natural."
Torizo = "Torizo"
Torizo_Text = "A anályse deste sentinela mostra evidência de tecido orgânico desconhecido, a maior parte dele concentratada na região do torso. A blindagem do Torizo é leve o bastante pra dar a ele grande mobilidade, mas também o deixa vulnerável a armas padrões.# #De acordo com os registros da história dos Chozos a construção de tais tipos avançados de sentinelas foi realizada exclusivamente pelos mais dotados. Criados com matéria biológica e componentes mecânicos, isto torna difícil calcular de forma confiável suas habilidades de combate."
Tester = "O Testador"
Tester_Text = "A unidade realiza testes de protótipos de armas com disparos ao vivo em 360°. Os escaneamentos indicam que a armadura exterior é resistente a armamento de raios enquanto o interior está mais protegido por um campo de energia que repele projéteis sólidos.# #Sistemas de auto-reparo nos canhões conseguem reparar todo o dano em segundos; os esquemas revelam que estes sistemas foram aplicados devidos a canhões de modelos anteriores sendo expostos a testes excessivamente violentos. Similar a seu Traje de Energia, o design modular da unidade permite a adição e remoção de equipamento."
TankPrototype = "Protótipo do Tanque"
TankPrototype_Text = "Os sensores na cabeça dele o provém com mira precisa; contudo a liga protegendo-o enfraqueceu com o tempo junto com as seções do braço e rastreamento; Atacar estas partes pode garantir vantagens táticas pra você.# #Escaneamentos do hardware revelam que este tanque era pra ser produzido em massa. Originalmente controlado remotamente, uma IA básica agora está ativa devido a uma falta de comandos."
Serris = "Serris"
Serris_Text = "Um predador anfíbio capaz de alcançar velocidades ultra-altas tornando-o o animal mais rápido em SR388. A camada da pele na sua parte inferior serve como orgão respiratório e é sensível a quedas repentinas na temperatura. Seu muitos olhos e corpo segmentado permitem grande eficiência na visão e movimentação do corpo.# #Quando um Serris se move pra um novo local ele escava passagens pra canalizar a água do seu lar anterior pra impedir a desidratação. Esta comportamento provavelmente inundou o centro de distribuição."
Genesis = "Gênesis"
Genesis_Text = "Um predador de emboscada. Este animal cego se adaptou pra caçar na escuridão confiando em sentidos especializados pra perseguir a presa. Seu corpo oferece pouca proteção e tentará se esconder nas sombras como resultado. Seu sangue ácido é usado como um projétil via auto-hemorragia.# #O Gênesis naturalmente caça em grupos tornando-o uma espécie altamente bem-sucedida com pouco necessidade pra evoluir; Seu DNA sugere que pertença a linhagem viva mais antiga do SR388, garantindo a ele seu nome."

